            <p><span id="solveButton">解</span></p>
            <script type="text/javascript">
              document.getElementById('solveButton').addEventListener('click', function() {
                  const grids = document.querySelectorAll('.ax_default');
                  grids.forEach(grid => {
                      const cells = grid.querySelectorAll('.sudokucell');
                      const solution = Array.from(cells, cell => cell.textContent.trim() === '' ? 0 : parseInt(cell.textContent, 10));
                      if (solve(solution, 0)) {
                          cells.forEach((cell, index) => {
                              cell.textContent = solution[index];
                          });
                      } else {
                          alert('无解');
                      }
                  });
              });
          
              function solve(cells, index) {
                  if (index === cells.length) {
                      return true;
                  }
          
                  if (cells[index] !== 0) {
                      return solve(cells, index + 1);
                  }
          
                  for (let num = 1; num <= 9; num++) {
                      cells[index] = num;
                      if (isValid(cells, index)) {
                          if (solve(cells, index + 1)) {
                              return true;
                          }
                      }
                      cells[index] = 0;
                  }
                  return false;
              }
          
              function isValid(cells, index) {
                  const num = cells[index];
                  const row = Math.floor(index / 9);
                  const col = index % 9;
                  const boxRow = Math.floor(row / 3) * 3;
                  const boxCol = Math.floor(col / 3) * 3;
          
                  for (let i = 0; i < 9; i++) {
                      if (cells[row * 9 + i] === num && i !== col) {
                          return false;
                      }
                      if (cells[i * 9 + col] === num && i !== row) {
                          return false;
                      }
                  }
          
                  for (let i = 0; i < 3; i++) {
                      for (let j = 0; j < 3; j++) {
                          const curRow = boxRow + i;
                          const curCol = boxCol + j;
                          if (cells[curRow * 9 + curCol] === num && (curRow !== row || curCol !== col)) {
                              return false;
                          }
                      }
                  }
          
                  return true;
              }
          </script>

    <script>
        // 生成一个在最小值和最大值之间的随机数（包括最小值和最大值）
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 获取集合C中的随机元素
        function getNumber(grid, row, col) {
            const A = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const B = [];
            for (let i = 0; i < 9; i++) {
                B.push(grid[row][i]);
                B.push(grid[i][col]);
                
            }
            for (let i=0;i<3;i++) {
                for (let j=0;j<3;j++) {
                    B.push(grid[Math.floor(row / 3) * 3 +i][Math.floor(col / 3) * 3+j]);
                }
            }
            const C = A.filter(x => !B.includes(x));
            return C[Math.floor(Math.random() * C.length)];
        }

        // 将网格填充为随机数字
        function fillGrid(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    let number;
                    number = getNumber(grid, row, col);
                    if (number === undefined) {
                    // 如果无法获取一个有效的数字，重置当前行，并从头开始
                        for (let i = 0; i <= col; i++) {
                            grid[row][i] = 0;
                        }
                        col = -1;
                    } else {
                        grid[row][col] = number;
                    }
                }
            }
        }

        // 随机将每个子网格中的3个单元格设置为0
        function setRandomZeros(grid) {
            for (let startRow = 0; startRow < 9; startRow += 3) {
                for (let startCol = 0; startCol < 9; startCol += 3) {
                    const zeros = [];
                    while (zeros.length < 3) {
                        const row = getRandomNumber(startRow, startRow + 2);
                        const col = getRandomNumber(startCol, startCol + 2);
                        if (grid[row][col] !== 0) {
                            grid[row][col] = 0;
                            zeros.push({ row, col });
                        }
                    }
                }
            }
        }
        // 创建数独网格的Promise函数
        function createSudokuGrid() {
          return new Promise((resolve, reject) => {
            const sdka = new Array(9);
            for (let i = 0; i < 9; i++) {
              sdka[i] = new Array(9);
            }
            fillGrid(sdka);
            const sdkp = sdka;
            setRandomZeros(sdkp);

            const sudokuGrid = document.createElement('div');
            sudokuGrid.classList.add('sudokugrid');
            // 向HTML网格添加单元格
            for (let row = 0; row < 9; row++) {
              for (let col = 0; col < 9; col++) {
                const cell = document.createElement('div');
                cell.classList.add('sudokucell');
                cell.textContent = sdkp[row][col];
                cell.contentEditable = false;
                if (sdkp[row][col] === 0) {
                  cell.textContent = '';
                } 
                if (cell.textContent === '') {
                  cell.contentEditable = true;
                  cell.classList.add('yellow');
                }
                sudokuGrid.appendChild(cell);
              }
            }

            resolve(sudokuGrid);
          });
        }

        // 并发创建数独网格
        const sudokuGridPromises = [];
        for (let i = 1; i <= 9; i++) {
          sudokuGridPromises.push(createSudokuGrid());
        }

        // 等待所有Promise完成
        Promise.all(sudokuGridPromises)
          .then((sudokuGrids) => {
            // 将所有数独网格添加到页面中
            sudokuGrids.forEach((sudokuGrid, index) => {
              const container = document.querySelector(`.sudokugrid${index + 1}`);
              container.appendChild(sudokuGrid);
            });
          })
          .catch((error) => {
            console.error(error);
          });
    </script>
